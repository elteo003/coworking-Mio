<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Complete Flow - CoWorkSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Test Complete Flow</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="ruolo" class="form-label">Ruolo</label>
                            <select class="form-select" id="ruolo">
                                <option value="">Seleziona ruolo</option>
                                <option value="cliente">Cliente</option>
                                <option value="gestore">Gestore</option>
                                <option value="amministratore">Amministratore</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="testCompleteFlow()">Test Complete Flow</button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script>
        function testCompleteFlow() {
            const ruolo = document.getElementById('ruolo').value;
            const resultDiv = document.getElementById('result');
            
            if (!ruolo) {
                resultDiv.innerHTML = '<div class="alert alert-warning">Seleziona un ruolo per testare.</div>';
                return;
            }
            
            try {
                // Simula la risposta del login
                const mockResponse = {
                    message: 'Login effettuato',
                    id_utente: 1,
                    nome: 'Test',
                    cognome: 'User',
                    ruolo: ruolo,
                    token: 'mock-token'
                };
                
                // Salva l'utente nel localStorage
                localStorage.setItem('user', JSON.stringify(mockResponse));
                
                // Testa la funzione getDashboardUrl
                const url = getDashboardUrl(ruolo);
                
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Ruolo:</strong> ${ruolo}<br>
                        <strong>URL Dashboard:</strong> ${url}<br>
                        <strong>Utente salvato:</strong> ${JSON.stringify(mockResponse, null, 2)}<br>
                        <strong>Test:</strong> <a href="${url}" target="_blank" class="btn btn-sm btn-outline-primary">Apri Dashboard</a>
                    </div>
                `;
                
                // Simula il redirect dopo 2 secondi
                setTimeout(() => {
                    resultDiv.innerHTML += '<div class="alert alert-info mt-2">Simulando redirect in 2 secondi...</div>';
                    setTimeout(() => {
                        window.location.href = url;
                    }, 2000);
                }, 1000);
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Errore: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
