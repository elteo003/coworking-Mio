<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogo Spazi - CoWorkSpace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">CoWorkSpace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalogo.html">Catalogo</a></li>
        </ul>
        <ul class="navbar-nav" id="navbarUserArea">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html#registrazione">Registrati</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="h3 mb-3">Catalogo spazi</h1>

    <!-- Filtri -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="formFiltri">
          <div class="row g-3 align-items-end">
            <div class="col-md-3">
              <label class="form-label">Citt√†</label>
              <select class="form-select" id="filtroCitta">
                <option value="">Tutte</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Tipologia</label>
              <select class="form-select" id="filtroTipologia">
                <option value="">Tutte</option>
                <option value="stanza privata">Stanza privata</option>
                <option value="postazione">Postazione</option>
                <option value="sala riunioni">Sala riunioni</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Dal</label>
              <input type="datetime-local" class="form-control" id="filtroDal">
            </div>
            <div class="col-md-3">
              <label class="form-label">Al</label>
              <input type="datetime-local" class="form-control" id="filtroAl">
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label class="form-label">Servizi</label>
              <div id="filtroServizi" class="d-flex flex-wrap gap-3">
                <!-- check dinamici -->
              </div>
            </div>
            <div class="col-md-3 d-flex align-items-center">
              <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="soloDisponibili">
                <label class="form-check-label" for="soloDisponibili">Solo disponibili</label>
              </div>
            </div>
            <div class="col-md-3 text-end">
              <button type="submit" class="btn btn-primary mt-3 w-100" id="btnCerca">Cerca</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Risultati -->
    <div id="risultati" class="row g-3">
      <!-- cards spazi -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
  <script src="js/catalogo.js"></script>
</body>

</html>
