version: '3.8'
services:
  # Database locale rimosso - utilizziamo Supabase
  coworkspace-redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - coworkspace-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  coworkspace-backend:
    build: ../backend
    env_file:
      - ../backend/.env
    environment:
      # Redis locale
      REDIS_ENABLED: "true"
      REDIS_URL: "redis://coworkspace-redis:6379"
      # Server
      NODE_ENV: "development"
      PORT: 3002
    depends_on:
      coworkspace-redis:
        condition: service_healthy
    ports:
      - "3002:3002"
    volumes:
      - ../backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  coworkspace-frontend:
    build: ../frontend
    ports:
      - "3000:80"
    depends_on:
      - coworkspace-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  coworkspace-redis-data: 