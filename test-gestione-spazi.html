<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gestione Spazi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Test Gestione Spazi</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test API Spazi</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-2" onclick="testGetSpazi()">
                            <i class="fas fa-list me-1"></i>Test Get Spazi
                        </button>
                        <button class="btn btn-success mb-2" onclick="testGetSedi()">
                            <i class="fas fa-building me-1"></i>Test Get Sedi
                        </button>
                        <button class="btn btn-info mb-2" onclick="testGetServizi()">
                            <i class="fas fa-cogs me-1"></i>Test Get Servizi
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Risultati Test</h5>
                    </div>
                    <div class="card-body">
                        <div id="testResults" class="alert alert-info">
                            Clicca sui pulsanti per testare le API
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Dati Ricevuti</h5>
                    </div>
                    <div class="card-body">
                        <pre id="dataOutput" class="bg-light p-3" style="max-height: 400px; overflow-y: auto;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function showResult(message, type = 'info') {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.className = `alert alert-${type}`;
            resultsDiv.innerHTML = message;
        }
        
        function showData(data) {
            const outputDiv = document.getElementById('dataOutput');
            outputDiv.textContent = JSON.stringify(data, null, 2);
        }
        
        async function testGetSpazi() {
            try {
                showResult('Caricamento spazi...', 'warning');
                
                const response = await fetch(`${API_BASE}/gestore/spazi`, {
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ Spazi caricati con successo! Trovati ${data.length} spazi.`, 'success');
                    showData(data);
                } else {
                    const error = await response.text();
                    showResult(`❌ Errore: ${response.status} - ${error}`, 'danger');
                    showData({ error: error, status: response.status });
                }
            } catch (error) {
                showResult(`❌ Errore di connessione: ${error.message}`, 'danger');
                showData({ error: error.message });
            }
        }
        
        async function testGetSedi() {
            try {
                showResult('Caricamento sedi...', 'warning');
                
                const response = await fetch(`${API_BASE}/sedi`, {
                    headers: {
                        'Authorization': 'Bearer test-token',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ Sedi caricate con successo! Trovate ${data.length} sedi.`, 'success');
                    showData(data);
                } else {
                    const error = await response.text();
                    showResult(`❌ Errore: ${response.status} - ${error}`, 'danger');
                    showData({ error: error, status: response.status });
                }
            } catch (error) {
                showResult(`❌ Errore di connessione: ${error.message}`, 'danger');
                showData({ error: error.message });
            }
        }
        
        async function testGetServizi() {
            try {
                showResult('Caricamento servizi...', 'warning');
                
                const response = await fetch(`${API_BASE}/servizi`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`✅ Servizi caricati con successo! Trovati ${data.length} servizi.`, 'success');
                    showData(data);
                } else {
                    const error = await response.text();
                    showResult(`❌ Errore: ${response.status} - ${error}`, 'danger');
                    showData({ error: error, status: response.status });
                }
            } catch (error) {
                showResult(`❌ Errore di connessione: ${error.message}`, 'danger');
                showData({ error: error.message });
            }
        }
    </script>
</body>
</html>
